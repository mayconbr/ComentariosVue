<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const app = Vue.createApp({
            template: `
            <div class="container">
                <h1>Comentario</h1>
                <hr />
                <div class="form-todo form-group">
                    <p>
                        <input placeholder="Nome" type="text" name="author" class="form-control" v-model="name">
                    </p>
                    <p>
                        <textarea placeholder="Comentario" name="message" class="form-control" v-model="message"></textarea>
                    </p>
                    <button v-on:click="addComment" class="btn btn-primary">Comentar</button>
                </div>
                <hr />
                <div class="list-group">
                    <div class="list-group-item" v-for="(comment, index) in allComments">
                        <span>Author: <strong>{{comment.name}}</strong></span>
                        <p>{{comment.message}}</p>
                        <div>
                            <a href="#" class="btn btn-danger" v-on:click.prevent="removeComment(index)">Deletar</a>
                        </div>
                    </div>
                </div>
            </div>
            `,
            data() {
                return {
                    comments: [],
                    name: '',
                    message: ''
                }
            },
            methods: {
                addComment() {
                    if (this.message.trim() === '') {
                        alert('Preencha os campos');
                        return;
                    }
                    this.comments.push({
                        name: this.name,
                        message: this.message
                    });
                    this.name = '';
                    this.message = '';
                },
                removeComment(index) {
                    this.comments.splice(index, 1);
                }
            },
            computed:{
                allComments(){
                    return this.comments.map(comment =>({
                        ...comment,
                        name: comment.name.trim() === '' ? 'AnoÌ‚nimo' : comment.name
                    }))
                }
            }

        });

        app.mount('#app');
    </script>
</body>

</html>
